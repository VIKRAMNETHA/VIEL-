      { username: "vtghun", password: "125634" },
      { username: "vadvbkbn", password: "123344" },
      { username: "vandnn", password: "123454" }
    ];
    let userNameprompt= prompt("please enter the username");
    let passwordprompt= prompt("please enter the password");

    function isUserValid(username, password) { 
      for (let i = 0; i < userDetails.length; i++) {
        if (userDetails[i].username === username && userDetails[i].password === password) {
          return true;
        }else{
            return false;
        }
      }
    }
      function signin(username, password){
      if(isUserValid(username, password)){
        window.location= "index.html";
      }
      else{
        alert("credentials")
      }
    }

    signin(userNameprompt, passwordprompt);
    
  </script>
